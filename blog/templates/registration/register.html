{% extends 'blog/base.html' %}
{% block content %}

<div class="header-bar">
    {% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
            {% endfor %}  
    </ul>   
  {% endif %}  
  
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method= 'POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
